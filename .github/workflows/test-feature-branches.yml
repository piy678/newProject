name: Test Feature Branches

on:
  push:
    branches:
      - master
jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'

    - name: Build and test
      run: |
        mvn clean install  # Anpassen an Ihre Bedürfnisse
        mvn test  # Anpassen an Ihre Bedürfnisse
