name: Upload Jar on Main Merge

on:
  push:
    branches:
      - main

jobs:
  build-and-upload:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'

    - name: Build with Maven
      run: mvn clean package  # Passe diesen Befehl f√ºr dein Build-Tool an

    - name: Upload Jar to GitHub
      uses: actions/upload-artifact@v3
      with:
        name: my-app
        path: target/*.jar  # Passe diesen Pfad an dein Projekt an
